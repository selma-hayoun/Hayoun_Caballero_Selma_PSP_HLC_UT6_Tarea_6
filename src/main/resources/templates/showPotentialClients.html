<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ISSARIES</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		    <a class="navbar-brand" th:href="@{/clientsView}" role="button">LISTADO</a>
			<a class="navbar-brand" th:href="@{/newClient}" role="button">AÑADIR</a>
			<a class="navbar-brand" th:href="@{/searchClientBy}" role="button">BUSCAR</a>
		</nav>
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Clientes</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID del cliente</th>
							<th scope="col">NIF</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Año de nacimiento</th>
							<th scope="col">Dirección</th>
							<th scope="col">Email</th>
							<th scope="col">Teléfono</th>
							<th scope="col" th:hidden="${btnDropPClientEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="client : ${pClientsListView}">
							<tr>
								<td scope="row" th:text="${client.id}" />
								<td scope="row" th:text="${client.nif}" />
								<td scope="row" th:text="${client.name}" />
								<td scope="row" th:text="${client.surname}" />
								<td scope="row" th:text="${client.yearBirth}" />
								<td scope="row" th:text="${client.address}" />
								<td scope="row" th:text="${client.email}" />
								<td scope="row" th:text="${client.tphno}" />
								<td scope="row" th:hidden="${btnDropPClientEnabled}">
									<form action="actDropPClient" method="post">
										<button th:disabled="${btnDropCarEnabled}" type="submit"
											id="btnDropPClient" name="pClientId" th:value="${client.id}"
											class="btn btn-danger">▼</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>

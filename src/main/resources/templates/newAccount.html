<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ISSARIES</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos Nueva Cuenta</div>
		  <div class="card-body">
				<form th:action="@{/actAddAccount}" th:object="${newAccountModel}" method="POST">				
					<div class="form-group">
			  			<label for="inpAccountRegs">Número de cuenta</label>
			  			<input type="text" required="required" class="form-control" id="inpAccountRegs" name="numAccount" placeholder="Número de cuenta ...">
					</div>
					<div class="form-group">
						  <label for="inpAccountBalance">Balance</label>
						  <input type="text" class="form-control" id="inpAccountBalance" name="balance" placeholder="Balance inicial ... (Opcional)">
					</div>
					<div class="form-group">
						<label for="inpAccountOwners">Clientes asociados</label>
						<select class="form-control" name="myOwners" id="inpAccountOwners" size="5" multiple="multiple">
							<option th:each="client : ${myPClients}"
									th:value="${{client.id}}"
									th:text="${client.nif}">
							</option>
						</select>
					</div>									
					<button type="submit" name="btnAddAccount" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="showAccountsView" role="button" id="aBtnReturn">Volver</a>
				</form>
			  </div>
			</div>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ISSARIES</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
	</head>
	<body class="card-body">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		    <a class="navbar-brand" th:href="@{/operationsView}" role="button">LISTADO</a>
			<a class="navbar-brand" th:href="@{/newOperationView}" role="button">AÑADIR</a>
		</nav>
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Operaciones</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col" th:hidden="${btnUpdateOpEnabled}">Editar</th>
							<th scope="col">ID</th>
							<th scope="col">Tipo de operación</th>
							<th scope="col">Fecha</th>
							<th scope="col">Cantidad</th>
							<th scope="col" th:hidden="${btnDropOpEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="o : ${opListView}">
							<tr>
								<td scope="row" th:hidden="${btnUpdateOpEnabled}">
									<form action="updateOperationView" method="post">
										<button th:disabled="${btnUpdateOpEnabled}" type="submit"
											id="btnUpdateOp" name="opId" th:value="${o.id}"
											class="btn btn-info"><i class="fa-solid fa-user-pen"></i></button>
									</form>
								</td>
								<td scope="row" th:text="${o.id}" />
								<td scope="row" th:text="${o.op}" />
								<td scope="row" th:text="${o.createAt}" />
								<td scope="row" th:text="${o.amount}" />
								<td scope="row" th:hidden="${btnDropOpEnabled}">
									<form action="actDropOperation" method="post">
										<button th:disabled="${btnDropOpEnabled}" type="submit"
											id="btnOpPClient" name="opId" th:value="${o.id}"
											class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-info" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
